<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

		<title>Hello World</title>

		<style>
			body {
				border: 1px solid black;
			}
		</style>

		<!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
			 so we use a script file. -->
		<script src="firefoxos.js" defer></script>
		<script src="app.js" defer></script>

	</head>

	<body>
		<!-- This code is in the public domain. Enjoy! -->
		<h3>Hello World</h3>
		<div>
			Pending requests: <span id="pendingRequestCount"></span><br />
			Charging: <span id="isCharging"></span><br />
			Total requests made (historical): <span id="totalRequestCount"></span><br /><br />
			Request URL: <br />
			<input type="text" id="requestURL" size=45 value="https://rocky-lake-3451.herokuapp.com?q=cats"><br /><br />
			Number of non-critical requests to add:<input type="text" id="numNonCritReqAdd" value="1"> or add 1<br />
			every: 
			<select id="nonCritInterval">
				<option value="0">Now</option>
				<option value="5">5</option>
				<option value="15">15</option>
				<option value="30">30</option>
				<option value="60">60</option>
			</select> seconds <br />
			for
			<select id="nonCritIntervalLength">
				<option value="0">Now</option>
				<option value="1">1</option>
				<option value="5">5</option>
				<option value="15">15</option>
				<option value="30">30</option>
			</select> minutes<br />
			<button id="addNonCritReq">Add non-critical request(s)</button><br /><br />
		</div>
		<div>
			<input type="checkbox" id="autoAddNonCritCheck" checked = "true"><font size = "1">Auto-add specified non-critical request amount from above</font><br />
			<button id="fireCriticalReq">Fire critical request</button><br />
			every
			<select id="critInterval">
				<option value="0">Now</option>
				<option value="0.1">0.1</option>
				<option value="0.5">0.5</option>
				<option value="1">1</option>
				<option value="5">5</option>
				<option value="15">15</option>
				<option value="30">30</option>
				<option value="60">60</option>
				<option value="120">120</option>
			</select> minutes
		</div>		
		<div>
			<button id="fireNetworkBtn">Network is ready</button>
		</div><br />
		<div>
			<button id="clearHistory">Clear history</button>
		</div>
		<div>
			Last 5 records: <span id="recordsList"></span><br />
			<button id="displayRecords">Display</button>
		</div>
	</body>

</html>
